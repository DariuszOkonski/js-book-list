<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <title>Book List</title>
</head>

<body>

  <main class="wrapper">
    <h1 class="header">Book List</h1>

    <section class="information information--js">
      ""
    </section>

    <form class="form form--js">
      <label for="title" class="form__label">Title</label>
      <input type="text" id="title" class="form__input input__title--js">

      <label for="author" class="form__label">Author</label>
      <input type="text" id="author" class="form__input input__author--js">

      <label for="isbn" class="form__label">ISBN</label>
      <input type="text" id="isbn" class="form__input input__isbn--js">

      <input type="submit" value="submit" class="form__button">
    </form>

    <section class="result">
      <table class="table">
        <thead>
          <tr class="table__row">
            <th class="table__cell">Title</th>
            <th class="table__cell">Author</th>
            <th class="table__cell">ISBN</th>
            <th class="table__cell"></th>
          </tr>
        </thead>
        <tbody class="table__tbody--js">
          <!-- <tr class="table__row">
            <td class="table__cell table__cell--title">one</td>
            <td class="table__cell table__cell--author">one</td>
            <td class="table__cell table__cell--isbn">one</td>
            <td class="table__cell table__cell--btn">
              <button class="table__button">remove</button>
            </td>
          </tr> -->

        </tbody>
      </table>
    </section>
  </main>


  <script type="module" src="scripts/main.js"></script>
</body>

</html>
